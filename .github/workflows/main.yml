name: test-suite

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: 'true'
    #- uses: actions/setup-python@v1
    #  with:
    #    python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    #    architecture: 'x64'

    #- name: Install python and required packages
    #  run: sudo apt-get -y install python3-setuptools build-essential libpq-dev python-dev python-pip python3-dev python3-pip python3-venv python3-wheel

    - name: Install python libraries required for tests
      run: sudo python3 -m pip install -r images/video-server/requirements.txt

    - name: Install video-server
      run: cd setup && ./install

    - name: Run tests
      run:  cd test && python3.8 test_init.py
    
    - name: Export docker logs to a file
      if: always()
      run: docker logs nginx >& logs.txt

    - name: Upload file 'logs.txt' as an artifact
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: pass_file
        path: logs.txt
